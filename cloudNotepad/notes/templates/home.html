<html>
    <head>
        <title>Notes</title>
    </head>
    <body>
        <h1>Your Notes</h1>
        <form method="POST">
            {{ form }}  
            <input type="submit" name="note_text" id="id_new_note" placeholder="Enter a note" />
            {% csrf_token %}

        </form>
        <p>============</p>
<!--         <form method="POST">
            {% csrf_token %}
              
        </form> -->
        
        <table id="id_list_table">
            {% for note in notes %}
            <tr><td> {{ forloop.counter }}: {{ note.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
