<html>
    <head>
        <title>Notes</title>
    </head>
    <body>
        <h1>Your Notes</h1>
        <form method="POST">
            <input name="note_text" id="id_new_note" placeholder="Enter a note" />
            {% csrf_token %}
        </form>
        
        <table id="id_list_table">
            {% for note in notes %}
            <tr><td> {{ forloop.counter }}: {{ note.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
