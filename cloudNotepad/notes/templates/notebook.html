<html>
    <head>
        <title>Notebook</title>
    </head>
    <body>
        <h1>Your Notebooks</h1>
        <table id="id_notebook_table">
            {% for book in notebook %}
            <h2> {{ forloop.counter }}: {{ book.title }} </h2>
            <h3> {{ book.slug }} </h3>
            {% endfor %}
        </table>
        <table id="id_list_table">
            {% for note in notes %}
            <tr><td> {{ forloop.counter }}: {{ note.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
